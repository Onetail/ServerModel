		 <div id="app">
				<div id="bottomframe">
          <div class="btnmenu">
            <div class="Btnstyle" id="detailbtn" v-on:click="detailbtn">
                {{btn1}}
            </div>
              
                  <div class= "menudata" v-on:click="detailmenu1">{{btn1data1}}</div>

          </div>
                <!-- <div class= "menudata" v-on:click="detailmenu3">3</div> -->
            <div class="btnmenu">
						    <div class="Btnstyle" id="classbtn" v-on:click="classbtn">
								  {{btn2}}
                </div>
                <div class="menuclass" v-on:click="classmenu1">{{btn2class1}}</div>
                <div class="menuclass">2</div>
                <div class="menuclass">3</div>
            </div>
            <div class="btnmenu">
              <div class="Btnstyle" id="anybtn" v-on:click="anybtn">
							  	{{btn3}}
              </div>
            
              <div class="menuthree">1</div>
              <div class="menuthree">2</div>
              <div class="menuthree">3</div>
            </div>    
          </div>
    </div>

    <script src="/assets/javascript/loginmethod.js"></script>

	</body>
</html>
<script>

pointermenu = new pOinterbackgroundmenutype()
var app = new Vue(
{
      el: '#app',
      data:{
              btn1: '數據',
              btn2: '暫時',
              btn3: '按鈕',
              btn1data1: 'origin',
              btn1data2: 'image',
              btn2class1: "search"
      },
      methods:{
          detailbtn: (event) =>
          {
            if(MENUTYPE == 0 || MENUTYPE != 1)
            {
              pointermenu.iNit()
              pointermenu.sHow("div#detailbtn","div.menudata",1)
              pointermenu.bAckpointer("div#detailbtn","div.menudata") // pointer background can release menu bar
            }else {pointermenu.hIde("div#detailbtn","div.menudata")}                  
          },
          classbtn: (event)=>
          {
            if(MENUTYPE == 0 || MENUTYPE != 2)
          {
            pointermenu.iNit()
            pointermenu.sHow("div#classbtn","div.menuclass",2)
            pointermenu.bAckpointer("div#classbtn","div.menuclass") // pointer background can release menu bar
          }else {pointermenu.hIde("div#classbtn","div.menuclass")}
        },
          anybtn: (event)=>
          {
            if(MENUTYPE == 0 || MENUTYPE != 3)
            {
              pointermenu.iNit()
              pointermenu.sHow("div#anybtn","div.menuthree",3)
              pointermenu.bAckpointer("div#anybtn","div.menuthree") // pointer background can release menu bar
            }else {pointermenu.hIde("div#anybtn","div.menuthree")}
          },
          detailmenu1: (event)=>
          {
            $.post("/pydata",(data)=>
                  {
                    $("table#maintable").html(data)
                  })
          },
          detailmenu2:(event)=>
          {
            $("table#maintable").html(dEtailimages())
          },
          classmenu1:(event) =>
          {
            $("table#maintable").html(cLasssearch())
          }

      }
})

</script>
