<html>
    <head>
        <meta charset="utf-8">
        <!-- css input -->
        <link rel="stylesheet" media="screen and (min-width:1280px) " href="/assets/css/index.css">
        <link rel="stylesheet" media="screen and (max-width:1280px) " href="/assets/css/indexsmall.css">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>WayneChu</title>
        
    </head>
    <body>
        <div id="featureframe">
            <img id='loginicon' src="/assets/images/login.png">
        </div>
        <div id="topframe">
                <img id='titleimg' width='300vw' height='60vh' src='/assets/images/title.png'>
        </div>
        <div id="bg"></div>
        <div id="loginframe">
        <div id="loginpanel">
            <form id="loginform" method="post" action="/logintxt">
                <div style="text-align:center;width:100%;left:0;top:1%;font-size:28px;">
                    <span style="float:right;">
                            <img id="loginexit" src="/assets/images/close.png"></img>
                    </span>
                    使用者登入
                    <div id="loginerror" style="display:none;color:crimson;font-size:20px;">登入失敗，請核對帳號與密碼</div>
                </div>
                <div style="text-align:center">
                    <input id="loginaccount" name="loginaccount" class="logintxt"  type="text" placeholder="帳號" pattern="[a-zA-Z0-9_]{4,10}" title="帳號長度在4~10" oninvalid="禁用特殊字元，帳號長度在4~10">
                </div>
                <div style="text-align:center">
                    <input id="loginpassword" name="loginpassword" class="logintxt" type="password" placeholder="密碼" pattern="[a-zA-Z0-9_]{4,10}" title="密碼長度在4~10" oninvalid="禁用特殊字元，密碼長度在4~10">
                </div>
                <div style="text-align:center;margin-top:15px;">
                    <input id="logintracebutton" class="loginstyle" type="submit" value="登入">
                </div>
                <div style="text-align:center;margin-top:10px;">
                        <input id="loginregister" type="button" class="loginstyle" value="註冊">
                </div>
            </form>
        </div>
        </div>
