<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <link rel="stylesheet" href="statics/css/workdetail.css">
        
    </head>
    <body ng-app='worksdetail' ng-controller='ctrl'>
        <div class='main'>
            <div class='header'>
                <h1 class='detailtitle'>{{data.title}}</h1>
            </div>
            <div class='detail'>
                <ul class='detaillist'>
                <li>Case Info: {{data.info}}</li>
                <li >Working Times: {{data.worktime}}</li>
                <li >Tools: {{data.tools}}</li>
                </ul>
            
            </div>
            <div class='pictures'>
                <p style='font-size:20px;'>成果快照</p>
            </div>
        </div>
        
        <script>
            var app = angular.module('worksdetail', []);
            app.controller('ctrl', function($scope,$http,$location) {
                function id(domain = document.location.href){
                    domain = domain.split('=')
                    return domain[domain.length-1]
                }
               // var param = {ID : id()};
                var u = 'works?ID='+id();
                $http.get(u).then(function(response){
                    $scope.data = response.data;
                })
            
            
            });
           
        </script>
    </body>
</html>
